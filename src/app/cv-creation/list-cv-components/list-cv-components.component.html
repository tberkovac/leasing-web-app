<ng-container *ngIf="(cvComponents$ | async) as cvComponents;">
    <cdk-virtual-scroll-viewport orientation="vertical" itemSize="120" class="scrolling-container">
        <div *ngFor="let component of cvComponents"  cdkDropList [cdkDropListData]="cvComponents">
            <app-cv-creation [textFields]="component"></app-cv-creation>
        </div>
    </cdk-virtual-scroll-viewport>
</ng-container>
